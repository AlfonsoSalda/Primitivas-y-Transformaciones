<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de ThreeJS</title>
</head>
<body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script>
        // Se crea el objeto de la escena
        var scene = new THREE.Scene();

        // Se crea la cámara de tipo perspectiva
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 500);

        // Se crea el objeto de renderizado
        var renderer = new THREE.WebGLRenderer();
        // Se configura el tamaño del render
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Se configura el color de fondo 
        renderer.setClearColor(0x000000, 1);
        // Se agrega el objeto renderer al contenedor como un elemento DOM hijo
        document.body.appendChild(renderer.domElement);

        // Se crea una luz direccional para mostrar el objeto
        var light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(1, 0, 1);
        scene.add(light);

        // Se crea el objeto de la geometría correspondiente a un cubo de lado 1
        var geometry = new THREE.BoxGeometry(1.0, 1.0, 1.0);
        var geometry1 = new THREE.CylinderGeometry( 0.5, 0.5, 1, 30 );
        var geometry2 = new THREE.DodecahedronGeometry( 0.8 , 0); 
        var geometry3 = new THREE.IcosahedronGeometry(0.8, 0);
        var geometry4 = new THREE.SphereGeometry( 0.8, 16, 16 );
        var geometry5 = new THREE.TorusGeometry( 0.5, .3, 32, 50 );

        // Se crea el objeto del material (color verde)
        var material = new THREE.MeshPhongMaterial({ color: 0x00d6ff });




        // Se crea el objeto para la malla con la geometría y el material correspondiente
        var cube = new THREE.Mesh(geometry, material);
        var cilindro = new THREE.Mesh(geometry1, material);
        var pentagono = new THREE.Mesh(geometry2, material);
        var triangulo = new THREE.Mesh(geometry3, material);
        var esfera = new THREE.Mesh(geometry4, material);
        var dona = new THREE.Mesh(geometry5, material);

            
        // Se establece la nueva posición inicial del cubo
        cube.position.set(-5, 2, 0,);
        cilindro.position.set(0, 2, 0,);
        pentagono.position.set(5,2,0);
        triangulo.position.set(-5, -2, 0,);
        esfera.position.set(0, -2, 0,);
        dona.position.set(5,-2,0);

        // Se agrega la malla a la escena
        scene.add(cube);
        scene.add(cilindro);
        scene.add(pentagono);
        scene.add(triangulo);
        scene.add(esfera);
        scene.add(dona);

        // Se establece la posición de la cámara
        camera.position.z = 5;

        animate();

        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            cilindro.rotation.x += 0.01;
            cilindro.rotation.y += 0.01;

            pentagono.rotation.x += 0.01;
            pentagono.rotation.y += 0.01;

            
            triangulo.rotation.x += 0.01;
            triangulo.rotation.y += 0.01;

            esfera.rotation.x += 0.01;
            esfera.rotation.y += 0.01;

            dona.rotation.x += 0.01;
            dona.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
